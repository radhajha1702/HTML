<!--tomato, orange, violet, slateblue,dodger blue, medium sea green, light gray, gray-->
<!Doctype html>
<html>
    <body>
        <h4 style="color:blue">
            This is in blue color
        </h4>
        <p style="background-color:aquamarine; color:red">
            This is in aquamarine background
        </p>
        <p style="border:2px solid Tomato">
            Text line number one
        </p>
        <p style="border:3px solid Dodgerblue">
            Text line number two
        </p>

       <!--- RGB values, HEX values, HSL values, RGBA values, and HSLA values.------>
       <h1 style="background-color:rgb(55,233,155)">...</h1><!--intensity of rgb from 0 to 255-->
        <h1 style="background-color:#ff4330;">...</h1> <!--rrggbb format in hexadecimal form-->
        <h1 style="background-color:hsl(7, 90%, 74%);">...</h1><!--Hue, Saturation, Light     Hue is a degree on the color wheel from 0 to 360. 0 is red, 120 is green, and 240 is blue.
                Saturation is a percentage value. 0% means a shade of gray, and 100% is the full color.
                Lightness is also a percentage value. 0% is black, and 100% is white.-->

        <h1 style="background-color:rgba(76, 99, 175, 0.463);">...</h1><!--0.0 fully transparent alpha value, 1 is fully opaque-->
        <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">...</h1>
    </body>
</html>
